<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Logger UI</title>
  </head>
  <body>
    <div id="app">
      <div id="heading">
        <h1>Logger</h1>
        <h2>
          "Track your daily activities and monitor your environmental impact.
          Every small action counts towards a sustainable future."
        </h2>
      </div>
      <div id="totalEmissions">
        <div class="date-wrapper">
          <label for="dateInput">Choose a date:</label>
          <input type="date" id="dateInput" />
        </div>
        <div class="total">
          <h2>Total COâ‚‚ Emissions</h2>
          <h3 id="displayTotal"></h3>
        </div>
      </div>
      <div id="input">
        <h3>Log New Activity</h3>
        <label for="dropdown">Choose an activity:</label>
        <select name="activity" id="dropdown"></select>
        <div id="activityDetails"></div>
      </div>

      <div id="bar-chart-container">
        <h3>Activity Bar Chart</h3>
        <canvas id="barChart"></canvas>
        <img id="no-bar-data-img" src="./images.png" style="display: block;
        margin: 0 auto; width: 100px; height: 100px";" alt="" />
        <p
          id="no-bar-data"
          style="text-align: center; display: none; color: #888;"
        >
          No activities to display.
        </p>
      </div>
      <div id="today-activities">
        <div class="grouped">
          <h3>Today's Activities</h3>
          <select name="Categories" id="Categories">
            <option value="All-Categories">All Categories</option>
            <option value="transport">transport</option>
            <option value="food">food</option>
            <option value="energy">energy</option>
            <option value="waste">waste</option>
          </select>
        </div>
        <div id="allActivites"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
